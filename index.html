    <style>

        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; height: 100vh; margin: 0; background: var(--light); overflow: hidden; }

        /* å³å´åˆ—è¡¨å€ */
        .list-panel { width: 65%; display: flex; flex-direction: column; background: #fff; }

        td { padding: 8px 15px; border-bottom: 1px solid #eee; }

        /* ä¿®æ”¹é‡é»ï¼šè¡¨æ ¼å…§è¼¸å…¥æ¡†æ¨£å¼ */
        .inline-input {
            width: 100%;
            padding: 8px;
            font-size: 1.1rem;
            border: 1px solid transparent;
            background: transparent;

        .inline-input:hover { background: #f0f0f0; border-color: #ddd; }
        .inline-input:focus {

        .u-btn { padding: 10px; font-size: 0.8rem; border-radius: 5px; border: none; cursor: pointer; color: white; margin-top: 10px; }
        .btn-csv { background: #5cb85c; width: 100%; }

    </style>
</head>
<body>

    <div class="input-panel">
        <h2 style="text-align:center;">ğŸ§§ ç¦®é‡‘æ”¶ç´ç³»çµ±</h2>
        <div class="status-box">ä¸‹ä¸€çµ„ç·¨è™Ÿï¼š<span id="nextId">1</span></div>
        
        <label>é€ç¦®äººå§“å</label>
        <input type="text" id="nameInput" class="main-input" placeholder="å§“å" autocomplete="off">
        
        <label>é‡‘é¡</label>
        <input type="number" id="amountInput" class="main-input" placeholder="é‡‘é¡" inputmode="numeric">
        <div class="quick-amounts">
            <button class="amt-btn" onclick="setAmount(1200)">1200</button>
            <button class="amt-btn" onclick="setAmount(2000)">2000</button>
            <button class="amt-btn" onclick="setAmount(2600)">2600</button>
            <button class="amt-btn" onclick="setAmount(3200)">3200</button>
            <button class="amt-btn" onclick="setAmount(3600)">3600</button>
            <button class="amt-btn" onclick="setAmount(6600)">6600</button>
        </div>

        <button id="addBtn" onclick="addEntry()">ç¢ºèªåŠ å…¥ (Enter)</button>

        <div style="margin-top: auto;">
            <button class="u-btn btn-csv" onclick="exportToCSV()">ğŸ“¥ ä¸‹è¼‰ CSV å‚™ä»½</button>
            <button class="u-btn btn-clear" onclick="clearAllData()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰è³‡æ–™</button>
        </div>
    </div>

    <div class="list-panel">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="ğŸ” æœå°‹å§“åæˆ–ç·¨è™Ÿ..." oninput="renderTable()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="15%">ç·¨è™Ÿ</th>
                        <th width="35%">å§“å (é»æ“Šä¿®æ”¹)</th>
                        <th width="35%">é‡‘é¡ (é»æ“Šä¿®æ”¹)</th>
                        <th width="15%">æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>

    <div class="summary-float">
        ç¸½è¨ˆï¼š<span id="totalAmount">0</span> å…ƒ (<span id="totalCount">0</span> åŒ…)
    </div>

    <script>
        let entries = [];
        let nextId = 1;

        window.onload = () => {
            const saved = localStorage.getItem('wedding_v2');
            if (saved) {
                entries = JSON.parse(saved);
                if (entries.length > 0) nextId = Math.max(...entries.map(e => e.id)) + 1;
            }
            renderTable();
        };

        function setAmount(val) {
            document.getElementById('amountInput').value = val;
            document.getElementById('addBtn').focus();
        }

        function addEntry() {
            const nIn = document.getElementById("nameInput");
            const aIn = document.getElementById("amountInput");
            if (!nIn.value.trim() || !aIn.value) return alert("è«‹å¡«å¯«å§“åèˆ‡é‡‘é¡");

            entries.unshift({ id: nextId++, name: nIn.value.trim(), amount: parseInt(aIn.value) });
            nIn.value = ""; aIn.value = "";
            nIn.focus();
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('wedding_v2', JSON.stringify(entries));
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById("listBody");
            const filter = document.getElementById("searchInput").value.toLowerCase();
            tbody.innerHTML = "";
            let total = 0;
            let count = 0;

            entries.forEach((entry, index) => {
                if (entry.name.toLowerCase().includes(filter) || String(entry.id).includes(filter)) {
                    total += entry.amount;
                    count++;
                    const row = `
                        <tr>
                            <td style="font-weight:bold; color:#888;">#${String(entry.id).padStart(3, '0')}</td>
                            <td>
                                <input type="text" class="inline-input" value="${entry.name}" 
                                       onfocus="this.select()" 
                                       onchange="update(${index}, 'name', this.value)">
                            </td>
                            <td>
                                <input type="number" class="inline-input" value="${entry.amount}" 
                                       onfocus="this.select()" 
                                       onchange="update(${index}, 'amount', this.value)">
                            </td>
                            <td>
                                <button onclick="del(${index})" style="color:#d9534f; border:none; background:none; cursor:pointer; font-size:0.9rem;">åˆªé™¤</button>
                            </td>
                        </tr>`;
                    tbody.innerHTML += row;
                }
            });
            document.getElementById("nextId").innerText = nextId;
            document.getElementById("totalAmount").innerText = total.toLocaleString();
            document.getElementById("totalCount").innerText = count;
        }

        function update(idx, field, val) {
            entries[idx][field] = field === 'amount' ? parseInt(val) || 0 : val;
            saveAndRender();
        }

        function del(idx) {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†è³‡æ–™ï¼Ÿ")) { entries.splice(idx, 1); saveAndRender(); }
        }

        function exportToCSV() {
            let csv = "\uFEFFç·¨è™Ÿ,å§“å,é‡‘é¡\n";
            [...entries].sort((a,b)=>a.id-b.id).forEach(e => csv += `${e.id},${e.name},${e.amount}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `ç¦®é‡‘æ¸…å–®_${new Date().toLocaleDateString()}.csv`;
            a.click();
        }

        function clearAllData() {
            if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œä¸å¯å¾©åŸï¼")) {
                entries = []; nextId = 1; localStorage.removeItem('wedding_v2'); renderTable();
            }
        }

        document.getElementById("nameInput").addEventListener("keypress", (e) => e.key === "Enter" && document.getElementById("amountInput").focus());
        document.getElementById("amountInput").addEventListener("keypress", (e) => e.key === "Enter" && addEntry());
    </script>
</body>
</html>
