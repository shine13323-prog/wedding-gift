<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>婚禮禮金收納系統</title>
    <style>
        /* 方案 A：莫蘭迪溫潤木質調 */
        :root { 
            --primary: #9a8262;   /* 焦糖木質色 */
            --dark: #5e503f;      /* 深咖啡棕 */
            --light: #f5f2ed;     /* 米杏色背景 */
            --accent: #c6ac8f;    /* 淺駝色 */
            --white-glass: rgba(255, 255, 255, 0.75); /* 背景遮罩，提高文字讀取度 */
        }

        body { 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            background: var(--light); 
            overflow: hidden; 
        }
        
        /* 左側輸入區 - 增加間距與背景圖設定 */
        .input-panel { 
            width: 35%; 
            padding: 40px 30px; /* 增加上下內距，讓標題不擁擠 */
            background-color: white;
            /* 背景圖設定：如果圖片上傳後檔名不同，請自行修改下方 flower.jpg */
            background-image: linear-gradient(var(--white-glass), var(--white-glass)), url('flower.jpg');
            background-size: cover;
            background-position: center;
            border-right: 1px solid var(--accent); 
            display: flex; 
            flex-direction: column; 
            gap: 28px; /* 全面拉開各個輸入框之間的距離 */
            box-shadow: 2px 0 10px rgba(0,0,0,0.05); 
            z-index: 10; 
            overflow-y: auto; 
        }

        .status-box { 
            background: rgba(255,255,255,0.5); 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            font-size: 1.1rem; 
            border: 1px solid var(--accent); 
            color: var(--dark);
            margin-bottom: 10px;
        }
        .status-box span { font-weight: bold; color: var(--primary); font-size: 1.5rem; }
        
        /* 標籤文字加寬間距 */
        label { 
            font-weight: bold; 
            color: var(--dark); 
            display: block;
            margin-bottom: 10px; /* 標題文字與輸入框的距離 */
            font-size: 1.05rem;
        }

        input.main-input { 
            width: 100%; padding: 15px; font-size: 1.2rem; 
            border: 1px solid var(--accent); 
            border-radius: 8px; box-sizing: border-box; 
            background: rgba(255,255,255,0.9);
            transition: 0.3s;
        }
        input.main-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 8px rgba(154, 130, 98, 0.3); }

        .quick-amounts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .amt-btn { 
            background: white; 
            border: 1px solid var(--accent); 
            color: var(--dark);
            padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.95rem; 
            transition: 0.2s;
        }
        .amt-btn:hover { background: var(--accent); color: white; }

        #addBtn { 
            background: var(--primary); 
            color: white; width: 100%; font-size: 1.4rem; padding: 18px; 
            font-weight: bold; border: none; border-radius: 10px; cursor: pointer; 
            margin-top: 15px; /* 與上方快速按鈕拉開距離 */
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #addBtn:hover { background: var(--dark); transform: translateY(-2px); }

        /* 右側列表區 */
        .list-panel { width: 65%; display: flex; flex-direction: column; background: #fff; }
        .search-bar-container { padding: 20px 30px; background: var(--light); border-bottom: 1px solid var(--accent); }
        #searchInput { 
            width: 100%; padding: 15px; font-size: 1rem; border-radius: 50px; 
            border: 1px solid var(--accent); box-sizing: border-box; 
            background: white;
        }

        .table-container { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: var(--dark); color: #f5f2ed; padding: 18px; text-align: left; position: sticky; top: 0; z-index: 5; }
        td { padding: 12px 18px; border-bottom: 1px solid var(--light); }

        .inline-input {
            width: 100%; padding: 8px; font-size: 1.1rem; border: 1px solid transparent;
            background: transparent; border-radius: 4px; transition: all 0.2s; cursor: pointer;
            color: var(--dark);
        }
        .inline-input:hover { background: var(--light); }
        .inline-input:focus { 
            background: white !important; border-color: var(--primary) !important; 
            outline: none; box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

            position: fixed; bottom: 30px; right: 30px;
