        /* ç¸½é‡‘é¡æµ®å‹•æ¡†æ¨£å¼å„ªåŒ– */
        .summary-float {

<body>

    <div class="input-panel">
        <h2 style="text-align:center; color: var(--dark); margin-top: 0;">ğŸ§§ ç¦®é‡‘æ”¶ç´ç³»çµ±</h2>
        
        <div class="status-box">
            ç›®å‰ç­†æ•¸ï¼š<span id="recordCount">0</span> ç­†
        </div>

        <div>
            <label for="guestName">è³“å®¢å§“å</label>
            <input type="text" id="guestName" class="main-input" placeholder="è«‹è¼¸å…¥å§“å" autocomplete="off">
        </div>

        <div>
            <label for="giftAmount">ç¦®é‡‘é‡‘é¡</label>
            <input type="number" id="giftAmount" class="main-input" placeholder="è«‹è¼¸å…¥é‡‘é¡" inputmode="numeric">
            <div class="quick-amounts" style="margin-top: 12px;">
                <button class="amt-btn" onclick="setAmount(1200)">1200</button>
                <button class="amt-btn" onclick="setAmount(1600)">1600</button>

                <button class="amt-btn" onclick="setAmount(6600)">6600</button>
                <button class="amt-btn" onclick="clearAmount()">æ¸…é™¤</button>
            </div>
        </div>

        <div>
            <label for="giftRemark">å‚™è¨»</label>
            <input type="text" id="giftRemark" class="main-input" placeholder="å¦‚ï¼šå›ç¦®ã€å…¬å¸å" autocomplete="off">
        </div>

        <button id="addBtn" onclick="addRecord()">ç¢ºèªåŠ å…¥</button>

        <div style="margin-top: auto; border-top: 1px solid var(--accent); padding-top: 20px;">
            <button class="u-btn btn-csv" onclick="downloadCSV()">ğŸ“¥ ä¸‹è¼‰ CSV å‚™ä»½ (Excel å¯é–‹)</button>
            <button class="u-btn btn-clear" onclick="clearAllData()">âš ï¸ æ¸…é™¤æ‰€æœ‰è³‡æ–™</button>
        </div>
    </div>

    <div class="list-panel">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="ğŸ” æœå°‹å§“åã€é‡‘é¡æˆ–å‚™è¨»..." oninput="renderTable()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 15%;">ç·¨è™Ÿ</th>
                        <th style="width: 30%;">å§“å</th>
                        <th style="width: 25%;">é‡‘é¡</th>
                        <th style="width: 30%;">å‚™è¨»</th>

                <tbody id="recordTable">
                    </tbody>

    <div class="summary-float">
        ç¸½è¨ˆé‡‘é¡ï¼š$ <span id="totalAmount">0</span>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('wedding_gifts')) || [];

        function setAmount(amt) {
            document.getElementById('giftAmount').value = amt;
        }

        function clearAmount() {
            document.getElementById('giftAmount').value = '';
        }

        function addRecord() {
            const name = document.getElementById('guestName').value.trim();
            const amount = parseInt(document.getElementById('giftAmount').value);
            const remark = document.getElementById('giftRemark').value.trim();

            if (!name || isNaN(amount)) {
                alert("è«‹å¡«å¯«å§“åèˆ‡æ­£ç¢ºé‡‘é¡");
                return;
            }

            const newRecord = {
                id: Date.now(),
                no: records.length + 1,
                name: name,
                amount: amount,
                remark: remark
            };

            records.push(newRecord);
            saveAndRender();
            
            // æ¸…ç©ºè¼¸å…¥
            document.getElementById('guestName').value = '';
            document.getElementById('giftAmount').value = '';
            document.getElementById('giftRemark').value = '';
            document.getElementById('guestName').focus();
        }

        function updateField(id, field, value) {
            const index = records.findIndex(r => r.id === id);
            if (index !== -1) {
                if (field === 'amount') value = parseInt(value) || 0;
                records[index][field] = value;
                localStorage.setItem('wedding_gifts', JSON.stringify(records));
                updateSummary();
            }
        }

        function saveAndRender() {
            localStorage.setItem('wedding_gifts', JSON.stringify(records));
            renderTable();
        }

        function renderTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('recordTable');
            tbody.innerHTML = '';

            const filtered = records.filter(r => 
                r.name.toLowerCase().includes(searchTerm) || 
                r.remark.toLowerCase().includes(searchTerm) ||
                r.amount.toString().includes(searchTerm) ||
                r.no.toString().includes(searchTerm)
            );

            // å€’åºé¡¯ç¤ºï¼Œæœ€æ–°çš„ä¸€ç­†åœ¨æœ€ä¸Šé¢
            [...filtered].reverse().forEach((r) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.no}</td>
                    <td><input class="inline-input" value="${r.name}" onchange="updateField(${r.id}, 'name', this.value)"></td>
                    <td><input type="number" class="inline-input" value="${r.amount}" onchange="updateField(${r.id}, 'amount', this.value)"></td>
                    <td><input class="inline-input" value="${r.remark}" onchange="updateField(${r.id}, 'remark', this.value)"></td>
                `;
                tbody.appendChild(tr);
            });

            updateSummary();
        }

        function updateSummary() {
            const total = records.reduce((sum, r) => sum + r.amount, 0);
            document.getElementById('totalAmount').innerText = total.toLocaleString();
            document.getElementById('recordCount').innerText = records.length;
        }

        function downloadCSV() {
            if (records.length === 0) {
                alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥ä¸‹è¼‰");
                return;
            }
            let csvContent = "\uFEFFç·¨è™Ÿ,å§“å,é‡‘é¡,å‚™è¨»\n";
            records.forEach(r => {
                csvContent += `${r.no},${r.name},${r.amount},${r.remark}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `å©šç¦®ç¦®é‡‘ç´€éŒ„_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAllData() {
            if (confirm("âš ï¸ ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸï¼å»ºè­°å…ˆä¸‹è¼‰ CSV å‚™ä»½ã€‚")) {
                records = [];
                saveAndRender();
            }
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderTable();
    </script>
